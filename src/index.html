<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Contact List</title>
  </head>
  <body>
    <h1>CONTACT LIST</h1>
    <div>
      <h3>Add Contacts</h3>
      <article>
        <input class="inputField" type="text" placeholder="First Name" />
      </article>
      <article>
        <input class="inputField" type="text" placeholder="Last Name" />
      </article>
      <article>
        <input class="inputField" type="text" placeholder="Phone Number" />
      </article>
      <article>
        <input class="inputField" type="text" placeholder="Address" />
      </article>
      <button>SAVE</button>
    </div>
    <div>
      <h3>Search Contacts</h3>
      <article>
        <input
          class="inputField"
          type="text"
          placeholder="search by First Name"
        />
      </article>
      <article>
        <input
          class="inputField"
          type="text"
          placeholder="Search by Last Name"
        />
      </article>
      <button>SEARCH</button>
    </div>
    <div></div>
    <div id="display"></div>

    <script src="main.js"></script>
  </body>
</html>
